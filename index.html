<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaflet – Minimale werkende kaart + zoeken</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <!-- Geocoder CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@3.3.1/dist/Control.Geocoder.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <noscript>Deze pagina heeft JavaScript nodig om de kaart te tonen.</noscript>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <!-- Geocoder JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@3.3.1/dist/Control.Geocoder.js"></script>

  <script>
    // Wacht tot DOM klaar is
    document.addEventListener('DOMContentLoaded', function () {
      try {
        // 1) Kaart
        const map = L.map('map').setView([52.37276, 4.89360], 12);

        // 2) Basemap (OSM)
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 3) Voorbeeldmarker zodat je meteen iets ziet
        L.marker([52.37276, 4.89360]).addTo(map).bindPopup('Amsterdam').openPopup();

        // 4) Schaalbalk
        L.control.scale({ imperial: false }).addTo(map);

        // 5) Zoekveld (Nominatim) – altijd zichtbaar
        if (L.Control.Geocoder) {
          let searchMarker;
          const geocoder = L.Control.geocoder({
            position: 'topright',
            placeholder: 'Zoek straat/adres…',
            collapsed: false,
            defaultMarkGeocode: false,
            geocoder: L.Control.Geocoder.nominatim({
              geocodingQueryParams: { 'accept-language': 'nl' },
              reverseQueryParams: { 'accept-language': 'nl' }
            })
          }).on('markgeocode', (e) => {
            const center = e.geocode.center;
            if (searchMarker) map.removeLayer(searchMarker);
            searchMarker = L.marker(center).addTo(map).bindPopup(e.geocode.name).openPopup();
            map.setView(center, 16);
          }).addTo(map);
        } else {
          console.warn('Geocoder plugin niet geladen');
        }

        console.log('Leaflet geladen ✓');
      } catch (err) {
        console.error('Initfout:', err);
        alert('Er ging iets mis bij het laden van de kaart. Bekijk de console voor details.');
      }
    });
  </script>
</body>
</html>
