<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaart met lagenkiezer (Leaflet)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    /* Klein info/helpticket rechtsboven */
    .card {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      z-index: 500; /* boven de kaart */
      max-width: 320px;
    }
    .card h1 { font-size: 15px; margin: 0 0 4px; }
    .card p { margin: 0; }

    @media (prefers-color-scheme: dark) {
      .card { background: rgba(25,25,25,0.9); color: #f2f2f2; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="card">
    <h1>Kaart met basemaps</h1>
    <p>Gebruik de lagenkiezer linksboven om de basiskaart te wisselen.</p>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // --- Kaart initialiseren ---
    const map = L.map('map', {
      center: [52.1, 5.1], // midden NL
      zoom: 7,
      zoomControl: true,
      scrollWheelZoom: true
    });

    // --- Basemaps zonder API key ---
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    const esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles &copy; <a href="https://www.esri.com/">Esri</a>'
    });

    const esriStreet = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles &copy; <a href="https://www.esri.com/">Esri</a>'
    });

    const esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles &copy; <a href="https://www.esri.com/">Esri</a>'
    });

    const openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors, <a href="https://opentopomap.org">OpenTopoMap</a>'
    });

    // Standaardlaag activeren
    osm.addTo(map);

    // Lagenkiezer (niet ingeklapt) + schaalbalk
    const baseLayers = {
      'OSM Standard': osm,
      'Esri Satellite (Imagery)': esriImagery,
      'Esri Street': esriStreet,
      'Esri Topo': esriTopo,
      'OpenTopoMap': openTopoMap
    };

    L.control.layers(baseLayers, null, { position: 'topleft', collapsed: false }).addTo(map);
    L.control.scale({ imperial: false }).addTo(map);

    // Voorbeeldmarker (verwijder gerust)
    L.marker([52.3727598, 4.8936041]).addTo(map)
      .bindPopup('<b>Amsterdam</b><br>Voorbeeldmarker').openPopup();
  </script>
</body>
</html>
